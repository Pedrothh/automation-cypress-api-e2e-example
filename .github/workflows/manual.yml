name: CI

on:
  schedule:
    - cron: '0 14 * * *'
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      allure:
        description: 'Generate Allure Report?'
        required: true
        default: 'true'
        type: choice
        options:
          - true
          - false
      video:
        description: 'Generate Video Report?'
        required: true
        default: 'true'
        type: choice
        options:
          - true
          - false
      cypresscloud:
        description: 'Report to Cypress Cloud?'
        required: true
        type: choice
        default: 'true'
        options:
          - true
          - false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Install Dependencies
        run: npm install
        
      - name: Npm audit fix
        run: npm audit fix --force      

      - name: Run Cypress Tests with Cypress Cloud
        if: ${{ github.event.inputs.cypresscloud == 'true' }}
        run: |
          npx cypress run --record --key ${{ secrets.CYPRESS_RECORD_KEY }} --config video=${{ github.event.inputs.video }} --env allure=${{ github.event.inputs.allure }}

      - name: Run Cypress Tests without Cypress Cloud
        if: ${{ github.event.inputs.cypresscloud == 'false' }}
        run: |
          npx cypress run --config video=${{ github.event.inputs.video }} --env allure=${{ github.event.inputs.allure }}

      - name: Generate Allure Report
        if: ${{ github.event.inputs.allure == 'true' }}
        run: |
          curl -o allure-commandline.zip -L "https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.13.9/allure-commandline-2.13.9.zip"
          unzip -o allure-commandline.zip -d allure
          export PATH=$PATH:$PWD/allure/allure-2.13.9/bin
          allure generate allure-results --clean -o allure-report
          mv -f allure-report/history allure-results/history
          allure generate allure-results --clean -o allure-report
  
      - name: Deploy Allure Report to GitHub Pages
        if: ${{ github.event.inputs.allure == 'true' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACTIONS_DEPLOY_TOKEN }}
          publish_dir: ./allure-report
